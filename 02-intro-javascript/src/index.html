<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Curso de React</title>
  </head>
  <body>

    <div id="root"></div>  <!--renderice e este div en #root --->

    
    <script type="text/babel">  //babel traduce codigo JS -->COMPILAR

      // ==== CÃ³digo
    const divRoot= document.querySelector('#root');  
    const nombre= "LeoGonza";  //--->variable
    const h1Tag= <h1>Hola, soy {nombre} </h1>; // --->  etqiueta
    ReactDOM.render(h1Tag, divRoot) // --->muestra en pantalla (renderiza)
    




    </script>


  </body>
</html>
